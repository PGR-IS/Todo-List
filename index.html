<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="todo-header">To do list</div>
        <div class="add-todo-header">
            <input class="todo-name" id="js-todo-input" placeholder="Todo Name" type="text">
            <input id="js-due-date" type="date" class="date-todo-header todo-date">
            <button class="todo-add-button js-add-todo-button">Add</button>
        </div>
        <div id="js-display-list"></div>        
        <script src="index.js"></script>
    </body>
</html>
